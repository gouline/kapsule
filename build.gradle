buildscript {
    ext {
        kotlin_min_version = '1.0.7'
        kotlin_max_version = '1.1.3-2'

        junit_version = '4.12'
        mockito_version = '2.7.19'
    }

    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
        classpath 'org.jetbrains.dokka:dokka-gradle-plugin:0.9.15'
    }
}

subprojects {
    buildscript {
        repositories {
            jcenter()
        }
    }

    repositories {
        jcenter()
    }
}
